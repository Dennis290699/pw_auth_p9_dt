quarkus.http.port=8082
# issuer (debe coincidir con la API protegida)
auth.issuer=concesionario-auth
# TTL en segundos (5mins)
auth.token.ttl=300
# llave privada para firmar
smallrye.jwt.sign.key.location=privateKey.pem
# Database Configuration in local
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/Final_Exam
# Database Generation
# 'update' es mas seguro para base de datos remota para no borrar datos existentes.
quarkus.hibernate-orm.database.generation=update
# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, PUT, POST, DELETE, PATCH, OPTIONS